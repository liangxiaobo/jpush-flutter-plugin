group 'com.jiguang.jpush'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        mavenCentral()
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.3'
    }
}

rootProject.allprojects {
    repositories {
        mavenCentral()
        google()
        jcenter()
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 17
    }
    lintOptions {
        disable 'InvalidPackage'
    }

    namespace 'com.jiguang.jpush'
}

dependencies {
//    implementation 'cn.jiguang.sdk:jpush:4.6.0'
//    implementation 'cn.jiguang.sdk:jcore:3.1.0'
//    implementation 'cn.jiguang.sdk:jpush-google:4.6.6'
//    implementation 'cn.jiguang.sdk:jcore-google:3.2.4'
    implementation 'cn.jiguang.sdk:jpush-google:4.8.5'
    implementation 'cn.jiguang.sdk:jcore-google:4.0.0'
}
